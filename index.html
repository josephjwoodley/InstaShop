        <main class="main-container">
            <h1>
                <p>Click the button to demonstrate the grocery list.</p>
                <button onclick="myFunction()">Try it</button>
                <p id="demo"></p>
        
                <script>
                    function myFunction()
                    {
                        var x;
        
                        var person=prompt("Please enter your name Grocery item");
        
                        if (person!=null)
                        {
                            x="Grocery item: " + person;
                            document.getElementById("demo").innerHTML=x;
                        }
                    }
                </script>
            </h1>
        </main>
